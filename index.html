<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App UI</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="search-bar">
        <form action="/">
          <li class="fa fa-search"></li>
          <input type="search" name="search" id="" />
        </form>
      </div>
      <div class="intro">
        <li class="fa fa-book"></li>
        <h1>Organize your time for more productive</h1>
      </div>
      <h1>Todo Categories</h1>
      <div class="cats">
        <div class="cat">
          <li class="fa fa-school"></li>
          <p>School</p>
        </div>
        <div class="cat">
          <li class="fa fa-gamepad"></li>

          <p>Holiday</p>
        </div>
        <div class="cat">
          <li class="fa fa-briefcase"></li>

          <p>Business</p>
        </div>
        <div class="cat">
          <li class="fa fa-cart-plus"></li>
          <p>Shopping</p>
        </div>
      </div>
      <h1>Today's Task</h1>
      <div class="tasks">
        <div class="task">
          <input type="checkbox" name="task" id="task1" />
          <label for="task1"> eaque consectetur animi </label>
        </div>
        <div class="task">
          <input type="checkbox" name="task" id="task2" />
          <label for="task2"> eaque consectetur animi </label>
        </div>
        <div class="task">
          <input type="checkbox" name="task" id="task3" />
          <label for="task3"> eaque consectetur animi </label>
        </div>
        <div class="task">
          <input type="checkbox" name="task" id="task4" />
          <label for="task4"> eaque consectetur animi </label>
        </div>
        <div class="task">
          <input type="checkbox" name="task" id="task5" />
          <label for="task5"> eaque consectetur animi </label>
        </div>
      </div>
      <button class="new-task">
        <li class="fa fa-plus"></li>
      </button>
    </main>
  </body>
</html>
